<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register page</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="https://github.com/Damaris-Irungu/TechCon_HTML/blob/main/techcon_website/index.html">
                    index.html webpage</a></li>
                    <li><a href="https://github.com/Damaris-Irungu/TechCon_HTML/blob/main/techcon_website/about.html">
                        schedule.html webpage</a></li>
                        <li><a href="https://github.com/Damaris-Irungu/TechCon_HTML/blob/main/techcon_website/schedule.html">
                            register.html webpage</a></li>
                            <li><a href="https://github.com/Damaris-Irungu/TechCon_HTML/blob/main/techcon_website/contact.html">
                                contact.html webpage</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password"

            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox" placeholder="Agree to terms and conditions"

            <label for=" submit">Submit:</label>
            <button type="submit"></button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Techcon 2024 Conference Website. All rights reserved.</p>
    </footer>
</body>
</html>
